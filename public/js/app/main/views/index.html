<div id="container" ng-class="{'open': opened, '': !opened}">
    <div id="header" ng-style="{ 'background-color': settings.header_color }">
        <div class="status" ng-click="switch()" translate>Служба поддержки на связи</div>
    </div>
    <div id="content">
        <div id="employee">
            <div ng-show="agent">
                <div class="logo"></div>
                <div class="photo">
                    <img ng-src="{{agent.avatar}}" />
                </div>
                <div class="name">
                    <div class="first-name" ng-bind="agent.fullname">{{agent.fullname}}</div>
                    <div class="last-name"></div>
                </div>
                <div class="post">{{agent.agent.job_title}}</div>
            </div>
        </div>
        <div id="dialogue">
            <div class="content">
                <div class="msg" ng-repeat='message in chat.messages track by $index' ng-class="{'msg-output': message.person.user, 'msg-input': message.person.agent }">
                    <div ng-if="message.person.user">
                        <div class="msg-content-arrow">
                            <div class="msg-content">
                                <div class="msg-content-text">
                                    <div class="msg-date">{{message.date | date:'shortTime' }}</div>
                                    <div class="msg-user">{{message.person.fullname}}</div>
                                    <div class="msg-text">{{message.text}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="msg-photo">
                            <img ng-src="{{message.person.avatar || '/img/user-photo-default.jpg'}}" width="39px" height="39px" />
                        </div>
                    </div>

                    <div ng-if="message.person.agent">
                        <div class="msg-photo">
                            <img ng-src="{{message.person.avatar || '/img/user-photo-default.jpg'}}" width="39px" height="39px" />
                        </div>
                        <div class="msg-content">
                            <div class="msg-content-arrow">
                                <div class="msg-content-text">
                                    <div class="msg-date">{{message.date | date:'shortTime' }}</div>
                                    <div class="msg-user">{{message.person.fullname}}</div>
                                    <div class="msg-text">{{message.text}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-input" ng-class="{'full': isOpened}">
            <div class="message-input-content">
                <textarea ng-model="text" ng-keyup="enter()"></textarea>
                <span class="info-text" ng-click="focus()" ng-bind="input_description" translate></span>
            </div>
            <div class="message-input-content-bg"></div>
        </div>
        <div id="auth">
            <div class="form-item">
                <input type="text" placeholder="Имя" class="auth.fullname" />
            </div>
            <div class="form-item">
                <input type="text" placeholder="Почта" class="auth.email" />
            </div>
            <div class="form-action">
                <button ng-click="auth()" translate>Ok</button>
            </div>
        </div>
    </div>
</div>
