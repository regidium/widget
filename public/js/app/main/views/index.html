<div id="container">
    <div id="header" ng-style="{ 'background-color': settings.header_color }">
        <div class="status" ng-click="switch()" translate>Служба поддержки на связи</div>
    </div>
    <div id="content">
        <div id="employee" ng-show="agent">
            <div class="photo"><img ng-src="{{agent.avatar}}" /></div>
            <div class="name">
                <div class="first-name" ng-bind="agent.fullname">{{agent.fullname}}</div>
                <div class="last-name"></div>
            </div>
            <div class="post">{{agent.agent.job_title}}</div>
        </div>
        <div id="dialogue">
            <div class="content">
                <div class="msg" ng-repeat='message in chat.messages track by $index' ng-class="{'msg-output': message.person.user, 'msg-input': message.person.agent }">
                    <img ng-src="{{message.person.avatar || '/img/user-photo-default.jpg'}}" class="msg-photo" width="53px" />
                    <div class="msg-content-arrow">
                        <div class="msg-content">
                            <div class="msg-date">{{message.date | date:'shortTime' }}</div>
                            <div class="msg-user">{{message.person.fullname}}</div>
                            <div class="msg-text">{{message.text}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-input" ng-class="{'full': opened, '': !opened}">
            <div class="message-input-content">
                <textarea ng-model="text" ng-keyup="enter()"></textarea>
                <span class="info-text" ng-click="focus()" translate>Напишите сообщение и нажмите Enter </span>
            </div>
        </div>
        <div id="copyright"><div class="copyright-content" translate>Powered by <span translate>Regidium</span></div></div>
    </div>
</div>
